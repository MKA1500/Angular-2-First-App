<div class="row article-item">
  <div class="col-12">
    <h5>{{ article.title }}</h5>
    <hr>
    <p>This article is {{ article.status }}</p>
    <hr>
    <p>Content:</p>
    <p>{{ article.content | slice:0:39 }}<span *ngIf="article.content.length > 39">...</span></p>
    <button
      class="btn btn-success"
      (click)="onSetTo('active')">Set to 'active'</button>
    <button
      class="btn btn-warning"
      (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button
      class="btn btn-secondary"
      (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
